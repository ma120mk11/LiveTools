    <h2>Songs</h2>
    <cdk-virtual-scroll-viewport itemSize="40" class="container">
      
      <div cdkDropList #songList="cdkDropList" [cdkDropListData]="songs"
      [cdkDropListConnectedTo]="setList" class="list" (cdkDropListDropped)="drop($event)">
      
        <div class="list-item" *cdkVirtualFor="let item of songs" cdkDrag>
        <!-- <div class="list-item" *ngFor="let item of songs" cdkDrag> -->
          
          <h4>{{item.title}}</h4>
          <p>{{item.artist}}</p>
          {{ secToMinutes(item.duration) }}
          
        </div>
        
        
        <!-- </div> -->
      </div>
</cdk-virtual-scroll-viewport>
    <!-- </div> -->
<!-- </div> -->

<div class="container">
  <h2>Set</h2>

  <div cdkDropList #setList="cdkDropList" [cdkDropListData]="set"
      [cdkDropListConnectedTo]="songList" class="list" (cdkDropListDropped)="drop($event)">
    
    <div *ngIf="set.length < 1">Drag songs here...</div>
    


    <div class="list-item" *ngFor="let item of set" cdkDrag>
      <h3>{{item.title}}</h3>
      <h4>{{item.artist}}</h4>
    </div>

  </div>

</div>
